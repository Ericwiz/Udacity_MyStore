<h1 class="pb-5 pt-3 pl-7 text-3xl">Shipping Prices</h1>
<div class="flex flex-row justify-between pl-10 pr-36 pt-3 pb-3 m-5 shadow bg-gray-300 rounded-md" *ngFor="let shippingPrice of shippingPrice | async">
    <h3 class="inline">{{shippingPrice.type}}</h3>
    <p class="inline">{{shippingPrice.price | currency}}</p>
</div>
